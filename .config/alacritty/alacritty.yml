window:
  padding:
   x: 5
   y: 5
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

background_opacity: 1.0

font:
  normal:
    family: FiraCode Nerd Font
    style: Bold

  italic:
    family: FiraCode Nerd Font

  bold:
    family: FiraCode Nerd Font
    style: Bold

  size: 12.0
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'

  normal:
    black:   '#000000'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#caa9fa'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
    white:   '#bfbfbf'

  bright:
    black:   '#575b70'
    red:     '#ff6e67'
    green:   '#5af78e'
    yellow:  '#f4f99d'
    blue:    '#caa9fa'
    magenta: '#ff92d0'
    cyan:    '#9aedfe'
    white:   '#e6e6e6'

cursor:
  style: Block
  blinking: On
  unfocused_hollow: true

live_config_reload: true
