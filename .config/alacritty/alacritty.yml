env:
  TERM: xterm-256color

window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  decorations: none
  opacity: 1.0
  startup_mode: Maximized

scrolling:
  history: 50000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Bold

  italic:
    family: FiraCode Nerd Font Mono
    style: Bold Italic

  bold:
    family: FiraCode Nerd Font Mono
    style: ExtraBold

  size: 14.0
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#161616"
    foreground: "#ffffff"
  search:
    matches:
      foreground: CellBackground
      background: "#ee5396"
    footer_bar:
      background: "#262626"
      foreground: "#ffffff"
  normal:
    black: "#262626"
    magenta: "#ff7eb6"
    green: "#42be65"
    yellow: "#ffe97b"
    blue: "#33b1ff"
    red: "#ee5396"
    cyan: "#3ddbd9"
    white: "#dde1e6"
  bright:
    black: "#393939"
    magenta: "#ff7eb6"
    green: "#42be65"
    yellow: "#ffe97b"
    blue: "#33b1ff"
    red: "#ee5396"
    cyan: "#3ddbd9"
    white: "#ffffff"

cursor:
  style:
    shape: Block
    blinking: On
  unfocused_hollow: true

live_config_reload: true
